<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
</head>
<body>
      <div class="buttons-container">
        <h1>Планер задач</h1>
            <button data-action="addBtn">Добавить задачу</button>
          </div>
          
          <div class="add_container hide_input" >
            <form name="todo_form">
            <input type="text" placeholder="Введите задачу" >
            <select name="priority" id="filter_todo" required>
                <option>Выберите приоритет</option>
                <option value="unimportant">Не важная</option>
                <option value="important">Важная</option>
                <option value="veryimportant">Самая важная</option>
            </select>
            <button data-action="create" type="submit">Создать</button>
            </form>
          </div>
              
    <div class="select_list">
              <div class="unimportant">
                <h3>Не важные задачи</h3>
                <ul></ul>
              </div>
              <div class="important">
                <h3>Важные задачи</h3>
                <ul></ul>
              </div>
              <div class="veryimportant">
                <h3>Самые важные задачи</h3>
                <ul></ul>
        </div>
    </div>   
</body>
</html>
